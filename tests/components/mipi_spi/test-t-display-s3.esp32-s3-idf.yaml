spi:
  - id: quad_spi
    type: quad
    interface: spi3
    clk_pin:
      number: 47
    data_pins:
      - allow_other_uses: true
        number: 40
      - allow_other_uses: true
        number: 41
      - allow_other_uses: true
        number: 42
      - allow_other_uses: true
        number: 43
  - id: octal_spi
    type: octal
    interface: hardware
    clk_pin:
      number: 0
    data_pins:
      - 36
      - 37
      - 38
      - 39
      - allow_other_uses: true
        number: 40
      - allow_other_uses: true
        number: 41
      - allow_other_uses: true
        number: 42
      - allow_other_uses: true
        number: 43

display:
  - platform: mipi_spi
    model: T-DISPLAY-S3
